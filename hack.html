<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Piratage en cours</title>
  <style>
    body {
      background: #000;
      color: red;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
    }
    #progress-bar {
      width: 100%;
      background: #222;
      margin-top: 30px;
      border-radius: 10px;
      overflow: hidden;
      height: 30px;
    }
    #progress {
      height: 100%;
      width: 0%;
      background: red;
      color: white;
      line-height: 30px;
    }
    video {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
      border: 2px solid red;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>⚠️ ATTENTION : Vous avez été piraté ! ⚠️</h1>
  <div id="progress-bar">
    <div id="progress">0%</div>
  </div>
  <video id="hack-video" autoplay muted loop playsinline>
    <source src="https://player.vimeo.com/external/497143248.sd.mp4?s=07d3066ce40d9dbefc35fc83a623871a9d482a6f&profile_id=164&oauth2_token_id=57447761" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <audio id="alert-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-buzzer-991.mp3"></audio>

  <script>
    const progressEl = document.getElementById("progress");
    const alertSound = document.getElementById("alert-sound");

    let progress = 0;
    const interval = setInterval(() => {
      progress += 2;
      progressEl.style.width = progress + "%";
      progressEl.textContent = progress + "%";
      if (progress === 10) {
        alertSound.play();
        if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
      }
      if (progress >= 100) {
        clearInterval(interval);
        progressEl.textContent = "Téléchargement terminé";
      }
    }, 100);
  </script>
</body>
</html>
