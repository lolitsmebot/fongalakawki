<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Piratage en cours</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: red;
      text-align: center;
    }

    video#bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #progress-bar {
      width: 100%;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      height: 30px;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: red;
      color: white;
      line-height: 30px;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <div class="content">
    <h1>⚠️ ATTENTION : Vous avez été piraté ⚠️</h1>
    <div id="progress-bar">
      <div id="progress">0%</div>
    </div>
  </div>

  <script>
    const progress = document.getElementById("progress");
    let value = 0;
    const interval = setInterval(() => {
      value += 2;
      progress.style.width = value + "%";
      progress.textContent = value + "%";
      if (value >= 100) {
        clearInterval(interval);
        progress.textContent = "Téléchargement terminé";
      }
    }, 100);
  </script>
</body>
</html>
