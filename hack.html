<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Piratage en cours</title>
  <style>
    body {
      background: #000;
      color: red;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 30px;
      border-radius: 10px;
      cursor: pointer;
    }
    #progress-bar {
      width: 100%;
      background: #222;
      margin-top: 30px;
      border-radius: 10px;
      overflow: hidden;
      height: 30px;
      display: none;
    }
    #progress {
      height: 100%;
      width: 0%;
      background: red;
      color: white;
      line-height: 30px;
    }
    video {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
      border: 2px solid red;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>⚠️ ATTENTION : Cliquez pour lancer le piratage</h1>
  <button onclick="startPiratage()">Lancer le piratage</button>

  <div id="progress-bar">
    <div id="progress">0%</div>
  </div>

  <video id="hack-video" loop>
    <source src="https://youtu.be/k0J6MeEfFAc?si=KJ8htfLtiMyeUvDJ">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <audio id="alert-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-buzzer-991.mp3"></audio>

  <script>
    function startPiratage() {
      const video = document.getElementById("hack-video");
      const sound = document.getElementById("alert-sound");
      const bar = document.getElementById("progress");
      const progressBar = document.getElementById("progress-bar");

      video.style.display = "block";
      progressBar.style.display = "block";

      video.play();
      sound.play();
      if (navigator.vibrate) navigator.vibrate([300, 100, 300]);

      let progress = 0;
      const interval = setInterval(() => {
        progress += 2;
        bar.style.width = progress + "%";
        bar.textContent = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          bar.textContent = "Téléchargement terminé";
        }
      }, 100);
    }
  </script>
</body>
</html>
